<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  
  <title>David-Daniel | NFT preview card component</title>
</head>
<body>
  <div class="nft-card">
      <div class="nft-text">

        <div class="equilibrium">
          <img  src="/images/image-equilibrium.jpg" class="e-image">
          <div class="overlay blur">
            <img class="overlay-img" src="/images/icon-view.svg" >
          </div>
        </div>
        <div class="head-container">
          <a href="#" class="text head">Equilibrium #3429</a>
        </div>
        

        <div class="text-body">
          Our Equilibrium collection promotes balance and calm.

          <div class="pricing">
          <div class="sub-pricing">
            <img src="/images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="price text">0.041 ETH</p>
          </div>
            
          <div class="sub-pricing">
            <img src="/images/icon-clock.svg" alt="icon-clock">
            <p>3 days left</p>
          </div>
           
          </div>

        </div>

        <hr>

        <div class="creator">
          <img src="/images/image-avatar.png" alt="Avatar" class="avatar">
          <div class="creator-text">
            Creation of <a href="#" class="name text">Jules Wyvern</a>
          </div>
        </div>
        
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David-Daniel Ojebiyi</a>.
  </div>
</body>
</html>
